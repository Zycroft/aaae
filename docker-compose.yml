services:
  app:
    build: .
    ports:
      - "3001:3001"
    env_file:
      - server/.env
    environment:
      - CORS_ORIGIN=https://zycroft.duckdns.org
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
